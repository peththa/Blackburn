<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKBURN | Men's Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #000, #333);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 220px;
            text-align: left;
        }

        .product-item img {
            width: 100%;
            border-radius: 5px;
        }

        .product-item h3 {
            margin: 15px 0 10px;
            font-size: 1.2rem;
        }

        .product-item p {
            font-size: 0.9rem;
            color: #bbb;
        }

        .product-item .price {
            font-size: 1rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-item button {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product-item button:hover {
            background-color: #ff7e5f;
            color: #fff;
        }

        .cart {
            margin-top: 30px;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            max-width: 400px;
            margin: 30px auto 0;
            color: #fff;
        }

        .btn-back, .btn-checkout {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 30px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-back:hover, .btn-checkout:hover {
            background-color: #ff7e5f;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Men's Collection</h1>
    <div class="product-list" id="productList">
        <div class="product-item">
            <img src="example-jacket.jpg" alt="Men's Jacket">
            <h3>Men's Jacket</h3>
            <p>Stylish and comfortable</p>
            <div class="price">$120</div>
            <button onclick="addToCart('Men\'s Jacket', 120)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="example-shirt.jpg" alt="Men's Shirt">
            <h3>Men's Shirt</h3>
            <p>Perfect for casual wear</p>
            <div class="price">$45</div>
            <button onclick="addToCart('Men\'s Shirt', 45)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="example-jeans.jpg" alt="Men's Jeans">
            <h3>Men's Jeans</h3>
            <p>Comfortable fit</p>
            <div class="price">$75</div>
            <button onclick="addToCart('Men\'s Jeans', 75)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <p id="cartTotal"></p>
        <a href="payment.html" class="btn-checkout">Proceed to Checkout</a>
    </div>

    <a href="index.html" class="btn-back">Back to Home</a>

    <script>
        let cart = [];
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((product, index) => {
                cartItems.innerHTML += `<p>${product.item} - $${product.price} <button onclick="removeFromCart(${index})">Remove</button></p>`;
                total += product.price;
            });

            cartTotal.textContent = `Total: $${total}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
    </script>
</body>

</html>
