<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKBURN | Fashion Store</title>

    <!-- Google Fonts -->
    <link href="https://fonts.cdnfonts.com/css/azonix?family=Azonix:wght@300;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Azonix', sans-serif;
            background: #222; /* Backup color in case Vanta fails */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        #vanta-bg {
            background: linear-gradient(135deg, #000, #333); /* Gradient Background */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            font-weight: 700;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out;
        }

        header p {
            font-size: 1.3rem;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 2s ease-in-out 1s both;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            letter-spacing: 2px;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff7e5f;
            color: #fff;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
            color: #aaa;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="vanta-bg"></div>

    <header>
        <h1>BLACKBURN</h1>
        <p>Unleash Your Style with Premium Clothing</p>
    </header>

    <div class="content">
        <a href="men.html" class="btn">Shop Men</a>
        <a href="women.html" class="btn">Shop Women</a>
    </div>

    <footer>
        <p>&copy; 2024 BLACKBURN. All Rights Reserved.</p>
    </footer>

    <!-- Scripts for Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x7534585,
            backgroundColor: 0x000000, // Kept as a solid color for Vanta   
            points: 20.00,
            maxDistance: 24.00,
            spacing: 16.00,
            showDots: true
        });
    </script>
</body>

</html>
